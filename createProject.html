                <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 searchBar" type="search" placeholder="Search" aria-label="Search">

            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item icons">
                    <i class="material-icons sms">sms</i>
                </li>
                <li class="nav-item icons">

        </div>
    </nav>
    <div class="container ">
        <h1 style="text-align:center;color:white">Create a Project</h1>
        <p style="text-align:center; color:white">You are tackling the Challenge "Cleanup microplastic in ocean"</p>
        <form style="width:80%;" class="mx-auto">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Title">

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle category" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Category
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Contributors">

                    </div>
                </div>
                <div class="col-md-4">
                    <p class="lab">Recruiting?</p>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="option1" checked> Y
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option2"> N
                        </label>

                    </div>
                </div>
            </div>
            <div class="form-group">

                <textarea class="form-control inputField" id="exampleFormControlTextarea1" placeholder="Description"
                    rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Link(Optional)">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 mx-auto">
                    <div class="input-group mb-3">

                        <div class="custom-file upload">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                            <label for="inputGroupFile01"><i
                                    class="material-icons backup_outlined ">backup_outlined</i></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mx-auto">
                <a href="./home.html" class="submit"> <button type="submit"
                        class="btn btn-primary submit">Submit</button></a>
            </div>
        </form>
    </div>
